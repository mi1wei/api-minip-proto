message GetItemsRequest{
  string token = 1;
  string type = 2;
}

message GetItemsResponse{
  int32 code = 1;
  hpoc.miniprogram.platform.v1.CartData data = 2;
  string message = 3;
}

message UpdateItemNumberRequest{
  string token = 1;
  string key = 2;
  int32 number = 3;
  string type = 4;
}

message UpdateItemNumberResponse{
  int32 code = 1;
  hpoc.miniprogram.platform.v1.CartData data = 2;
  string message = 3;
}